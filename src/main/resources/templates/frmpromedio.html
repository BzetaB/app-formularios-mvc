<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FRM PROMEDIO</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}"
          rel="stylesheet">
</head>
<body>
<div class="card">
    <div class="card-header">
        PrOMEDIO DE NOTAS
    </div>
    <div class="card-body">
        <input type="text" class="form-control"
                id="txtnota1" placeholder="name@example.com">
        <label for="txtnota1">Evaluación Continua 1</label>
    </div>
    <div class="card-body">
        <input type="text" class="form-control"
               id="txtnota2" placeholder="name@example.com">
        <label for="txtnota2">Evaluación Continua 2</label>
    </div>
    <div class="card-body">
        <input type="text" class="form-control"
               id="txtnota3" placeholder="name@example.com">
        <label for="txtnota3">Evaluación Continua 3</label>
    </div>
    <div class="card-body">
        <input type="text" class="form-control"
               id="txtnota4" placeholder="name@example.com">
        <label for="txtnota4">Evaluación Final </label>
    </div>
    <button type="button" class="btn btn-dark">CALCULAR</button>
    <hr />
    <div class="alert alert-primary" role="alert">
        A simple primary alert—check it out!
    </div>
</div>
</body>
</html>
